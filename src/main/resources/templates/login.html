<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form action="/login" method="post">
            <label>아이디:</label>
            <input type="text" name="identification"  placeholder="아이디를 입력하세요"/>

            <label >비밀번호:</label>
            <input type="text" name="password" placeholder="비번을 입력하세요"/>

            <button type="submit" >로그인</button>
            <a th:href="@{/join}">회원가입</a>
        </form>
    </div>
</body>
</html>
